<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/IMG_6677.png" controls>
        <source src="midia/214851473_237831991265509_737398001380396698_n.mp4" type="video/mp4">

    </video>

    <h1>Inserindo videos hospedados externamente</h1>
    <p>Este video está hospedado no YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lQ9ZJteOKTw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
